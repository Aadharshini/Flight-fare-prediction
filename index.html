<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Fare Prediction</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
      body {
          background: url("static/plane.jpg") no-repeat center center fixed;
          background-size: cover;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: Arial, sans-serif;
      }

      .form-container {
          background: rgba(126, 122, 122, 0.75); /* same overlay as results */
          padding: 30px 25px;
          border-radius: 15px;
          width: 90%;
          max-width: 500px;
          box-shadow: 0 8px 20px rgba(120,117,117,0.6);
      }

      h2 {
          font-weight: bold;
          color: #fff;
          text-align: center;
          margin-bottom: 25px;
          text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
          font-size: 1.5rem;
      }

      label {
          color: #fff;
          font-weight: 500;
      }

      .form-select, .form-control {
          background-color: #ede6e6;
          color: #000; /* black text inside dropdowns/inputs */
          border: 1px solid #fff;
          padding: 6px 10px;
          font-weight: 500;
      }

      .form-select option {
          background-color: #fff;
          color: #000; /* black text inside options */
      }

      .btn-custom {
          background-color: #e8e4d9;
          color: black;
          border: none;
          font-weight: bold;
          width: 100%;
          padding: 10px;
          border-radius: 8px;
          transition: 0.3s;
      }

      .btn-custom:hover {
          background-color: #f3f3f3;
          color: #fff;
      }

      .mb-3 {
          margin-bottom: 15px;
      }
  </style>
</head>
<body>
  <div class="form-container">
      <h2>FLIGHT FARE PREDICTION</h2>
      <form action="/predict" method="POST">

          <!-- Origin -->
          <div class="mb-3">
              <label class="form-label">Origin City</label>
              <select class="form-select" name="origin" required>
                  <option value="" disabled selected>Select Origin</option>
                  {% for city in airports.keys() %}
                      <option value="{{ city }}">{{ city }}</option>
                  {% endfor %}
              </select>
          </div>

          <!-- Destination -->
          <div class="mb-3">
              <label class="form-label">Destination City</label>
              <select class="form-select" name="destination" required>
                  <option value="" disabled selected>Select Destination</option>
                  {% for city in airports.keys() %}
                      <option value="{{ city }}">{{ city }}</option>
                  {% endfor %}
              </select>
          </div>

          <!-- Airline -->
          <div class="mb-3">
              <label class="form-label">Airline</label>
              <select class="form-select" name="airline" required>
                  <option value="" disabled selected>Select Airline</option>
                  {% for airline in airlines %}
                      <option value="{{ airline }}">{{ airline.replace('_', ' ') }}</option>
                  {% endfor %}
              </select>
          </div>

          <!-- Class -->
          <div class="mb-3">
              <label class="form-label">Class</label>
              <select class="form-select" name="travel_class" required>
                  <option value="" disabled selected>Select Class</option>
                  {% for cls in classes %}
                      <option value="{{ cls }}">{{ cls }}</option>
                  {% endfor %}
              </select>
          </div>

          <!-- Departure Date -->
          <div class="mb-3">
              <label class="form-label">Departure Date</label>
              <!--<input type="date" class="form-control" name="date" min="{{ today }}" required>-->
              <input type="date" class="form-control" name="date" required>

          </div>

          <button type="submit" class="btn btn-custom btn-lg">Get Fare</button>
      </form>
  </div>
</body>
</html>
